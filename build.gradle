plugins {
    id 'java'
}

group 'guru.qa'
version '1.0'

repositories {
    mavenCentral()
}

compileJava {
    options.encoding = 'UTF-8'
}
compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    implementation 'org.jetbrains:annotations:20.1.0'
    testImplementation (
        "org.junit.jupiter:junit-jupiter:5.8.2" ,
        "com.codeborne:selenide:6.4.0"
    )
}

test {
    useJUnitPlatform()
}